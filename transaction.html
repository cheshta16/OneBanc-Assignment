<html lang="en">
<head>

<body>
    <!-- Here a loader is created which loads till response comes -->

        </div>
    </div>

    <div class="container">
        <header>
            <div class="header">
                <i class="fas fa-user-left" id="circle">&#xf060;</i>
                <i class="fas fa-user-circle" id="circle"></i>
                <div class="user">
                    <p> John Doe</p>
                    <p> +91 7838943061</p>
                </div>
            </div>
        </header>

        <!-- for showing data -->
        <div id="box"> </div>
    </div>
